<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Record</title>
    <link rel="stylesheet" href="submit.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <img src="logo.webp" alt="Logo" style="height: 40px;">
            <span class="logo-text">List</span>
        </a>
        <nav>
            <a href="stats.html">Stats Viewer</a>
            <a href="submit.html" class="active">Submit Record</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Submit Your Record</h1>
            <form action="#" method="POST" id="submit-form">
                <div class="form-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" name="player-name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="level">Level:</label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>Select a level</option>
                        <!-- Los niveles se mantienen iguales -->
                        <option value="#1 - Convolution">#1 - Convolution</option>
                        <option value="#2 - Null">#2 - Null</option>
                        <option value="#3 - Im Happy for You">#3 - Im Happy for You</option>
                        <option value="#4 - Project BUZZKILL">#4 - Project BUZZKILL</option>
                        <option value="#5 - Crerro Kaizo II">#5 - Crerro Kaizo II</option>
                        <option value="#6 - Intervallum">#6 - Intervallum</option>
                        <option value="#7 - Void World">#7 - Void World</option>
                        <option value="#8 - Crerro Kaizo I">#8 - Crerro Kaizo I</option>
                        <option value="#9 - the guards mission">#9 - the guards mission</option>
                        <option value="#10 - Free Solo">#10 - Free Solo</option>
                        <option value="#11 - Whg3 Lv5">#11 - Whg3 Lv5</option>
                        <option value="#12 - Nuclear Alarm">#12 - Nuclear Alarm</option>
                        <option value="#13 - Jetpack Trials">#13 - Jetpack Trials</option>
                        <option value="#14 - CASIO HELLBURST">#14 - CASIO HELLBURST</option>
                        <option value="#15 - The Abyss">#15 - The Abyss</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="completion-time">Completion Time (hh:mm:ss.ms):</label>
                    <input type="text" id="completion-time" name="completion-time" placeholder="00:00:00.000" pattern="\\d{2}:\\d{2}:\\d{2}\\.\\d{3}" required>
                </div>

                <div class="form-group">
                    <label for="video-link">Video Link:</label>
                    <input type="url" id="video-link" name="video-link" placeholder="Paste the video URL" required>
                </div>

                <div class="form-group">
                    <label for="raw-footage-link">Raw Footage Link:</label>
                    <input type="url" id="raw-footage-link" name="raw-footage-link" placeholder="Paste the raw footage URL" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (optional):</label>
                    <textarea id="notes" name="notes" placeholder="Add any notes about your record"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 List - Created by Iker</p>
    </footer>

    <script src="submit.js"></script>
</body>
</html>
